<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hourly TV Tube</title>
  <style>
    body {
      background-color: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: monospace;
    }

    .tv-frame {
      background: #222;
      border: 20px solid #555;
      border-radius: 20px;
      padding: 15px;
      box-shadow: 0 0 30px rgba(0,0,0,0.7);
      width: 640px;
      height: 480px;
      position: relative;
    }

    .tv-frame::before {
      content: '';
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 20px;
      background: #888;
      border-radius: 10px;
    }

    .screen {
      background: black;
      width: 100%;
      height: 100%;
      overflow: hidden;
      border-radius: 10px;
    }

    .screen iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .tv-label {
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      color: #bbb;
      font-size: 14px;
    }

    .unmute-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: #ff4444;
      border: none;
      padding: 6px 12px;
      font-size: 14px;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      z-index: 2;
    }
  </style>
</head>
<body>

  <div class="tv-frame">
    <div class="screen">
      <iframe id="youtube-player" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    <button class="unmute-btn" id="unmuteBtn">ðŸ”Š Unmute</button>
    <div class="tv-label">Boricua Tube</div>
  </div>

  <script>
    const videoByHour = [
      'dQw4w9WgXcQ', 'kJQP7kiw5Fk', '3JZ_D3ELwOQ', 'L_jWHffIx5E',
      'eY52Zsg-KVI', 'vzf7j9zHJfg', 'e3yethANpGI', '2Vv-BfVoq4g',
      'uelHwf8o7_U', '60ItHLz5WEA', 'hT_nvWreIhg', 'OPf0YbXqDm0',
      '9bZkp7q19f0', 'gCYcHz2k5x0', '2vjPBrBU-TM', 'YqeW9_5kURI',
      'pRpeEdMmmQ0', '0KSOMA3QBU0', 'hLQl3WQQoQ0', 'uelHwf8o7_U',
      'JGwWNGJdvx8', '09R8_2nJtjg', 'kffacxfA7G4', 'tVj0ZTS4WF4'
    ];

    const hour = new Date().getHours();
    const videoId = videoByHour[hour];

    // Load muted version for autoplay
    const player = document.getElementById("youtube-player");
    const loadVideo = (mute = true) => {
      const muteParam = mute ? "&mute=1" : "";
      player.src = `https://www.youtube-nocookie.com/embed/${videoId}?autoplay=1${muteParam}&controls=0&rel=0&modestbranding=1&showinfo=0`;
    };

    loadVideo(true);

    // Allow user to unmute
    const unmuteBtn = document.getElementById("unmuteBtn");
    unmuteBtn.addEventListener("click", () => {
      loadVideo(false);
      unmuteBtn.style.display = "none";
    });
  </script>

</body>
</html>
