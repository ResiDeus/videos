<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hourly YouTube Player</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #111; color: white; }
    iframe { width: 80%; height: 400px; margin-top: 2rem; border: none; }
  </style>
</head>
<body>

    <iframe id="youtube-player" allowfullscreen></iframe>
  </div>

      '60ItHLz5WEA', // 09:00

      'OPf0YbXqDm0', // 11:00
      '9bZkp7q19f0', // 12:00

    const hour = new Date().getHours(); // Get current hour (0â€“23)

    const player = document.getElementById("youtube-player");
    player.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1`;
  </script>
</body>
</html>
